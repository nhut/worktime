<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common.xhtml">
    <ui:param name="activeIndex" value="2"/>
    <ui:define name="content">
        <p:outputPanel deferred="true">
        <h:form id="form" prependId="false">
            <p:growl id="messages" showDetail="true"/>
            <p:fieldset legend="#{msgSummaryTab.invoice_title}" toggleable="true">
                <p:outputPanel rendered="#{summaryView.errorInvoices != null}">
                    <p:outputLabel value="#{summaryView.errorInvoices}" styleClass="error"/>
                </p:outputPanel>
                <div class="ui-g">
                    <p:repeat value="#{summaryView.invoices}" var="obj">
                        <p:panel header="#{obj.monthS}">
                            <h:outputLabel value="#{msgSummaryTab.invoice_percentage}: "/>
                            <h:outputLabel value="#{summaryView.getInvoiceRate(obj)}"/>&nbsp;<h:outputLabel value="%"/>
                        </p:panel>
                        <p:spacer width="10"/>
                    </p:repeat>
                </div>
            </p:fieldset>
            <p:focus context="form"/>
        </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
