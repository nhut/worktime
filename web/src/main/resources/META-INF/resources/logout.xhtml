<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/common.xhtml">
    <ui:define name="handleAjax"></ui:define>
    <ui:define name="content">
        <center>
            <h:form id="form" prependId="false">
                <p:panel rendered="#{!userManager.isLoggedIn()}">
                    <h1>#{msgLogout.user_logged_out}</h1>
                    <h:outputLink value="/login.xhtml" styleClass="fontBig">#{msg.home_button}</h:outputLink>
                </p:panel>

                <p:panel rendered="#{userManager.isLoggedIn()}">
                    <h1>#{msgLogout.user_still_login}</h1>
                    <p:commandButton icon="fa-sign-out" value="#{msg.logout_button}" action="#{userManager.logout()}"
                                     styleClass="fontBig"/>
                </p:panel>
            </h:form>
            <p:focus context="form"/>
        </center>
    </ui:define>
</ui:composition>
</html>
